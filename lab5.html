<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>JS Registration Page</title>
    
    <script>
    function submitForm(event){
        event.preventDefault();

        var firstname = document.getElementById('fname').value;
        var lastname = document.getElementById('lname').value;
        var email = document.getElementById('email').value;
        var dateofbirth = document.getElementById('date').value;
        var password = document.getElementById('pass').value;

        if(firstname === "" || lastname === "" || email === "" || dateofbirth === "" || password === "")
        {
            document.getElementById('result').innerHTML = "<div class='alert alert-danger'>All fields must e filled out!</div>";
            return;
        }
        var specialCharacters = /[!?*$#@]/;
        if(!specialCharacters.test(password))
        {
            document.getElementById("result").innerHTML = "<div class='alert alert-danger'>Password must contain at least one special character ('!' or '?').</div>";
            return;
        }
        var hiddenPassword = "*".repeat(password.length);

        var input =
        {
            firstname: firstname,
            lastname: lastname,
            email: email,
            dateofbirth: dateofbirth,
            password: hiddenPassword
        };

        document.getElementById("result").innerHTML = "<div class='alert alert success'>" + "<h2>Registration Success!</h2>" + "<br>" + input.firstname + " " + input.lastname
            + "<p>Email: " + input.email + "</p>" +
            "<p>Date of Birth: " + input.dateofbirth + "</p>" +
            "<p>Password: " + input.password + "</p>" +
            "</div>";
    }
    </script>

</head>

<body>
    
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="https://taigonz04.github.io/">Taina's Website</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="https://taigonz04.github.io/">HomePage</a></li>
            <li><a href="https://taigonz04.github.io/lab3.html">Lab 3</a></li>
            <li><a href="https://taigonz04.github.io/lab4.html">Lab 4</a></li>
            <li class="active"><a href="#">Lab 5</a></li>
          </ul>
        </div>
    </nav>
    
    <div class="jumbotron text-center">
        <h1 style="color:rgb(37, 123, 0)">JS Registration Page</h1>   
    </div>

    <form onsubmit="submitForm(event)">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="First Name: " id="fname" required>
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" name="Last Name: " id="lname" required>
        </div>
        <div>
            <label for="Email">Email Address:</label>
            <input type="email" name="Email Address: " id="email" required>
        </div>
        <div>
            <label for="date">Date of Birth:</label>
            <input type="date" name="Date of Birth: " id="date" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="Password: " id="pass" required>
        </div>
        <button type="submit">Submit!</button>
    </form>

    <div id="result"></div>


</body>
   
</html>

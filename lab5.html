<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script>
        function submitForm()
        {
            var elements = document.getElementById("myForm").elements;
            var elemsArr1 = Array.from(elements);
            var submission = {};
            elemsArr1.forEach((element) => 
            {
                //submission += element.name + ": " + element.value + "<br>";
                console.log("Element name: ", element.name, "Value: ", element.value);
                submission[element.name] = element.value;
            });
            document.getElementById("demo").innerHTML = submission;
        
            //elemsArr1.forEach((element) => console.log(element.name + " " + element.value));
        }
    </script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 style="color:rgb(37, 123, 0)">JS Registration Page</h1>   
    </div>
    <form id ="myForm">
        First name:<input type="text" name="First" value="Daisy"><br>
        Last name:<input type="text" name="Last Name" value="Duck"><br>
        Date of Birth:<input type="text" name="Date of Birth" value="06/07/1940"><br>
        Email Address:<input type="text" name="Email" value="DDuck40@Disneymail.com"><br>
        Password:<input type="text" name="Password" value="Daisy+Donald4ever"><br>
    </form>
    <button onclick="submitForm()">Submit</button>
    <p>Click sumbit and try me!</p>
    <p id="demo"></p>
   
</body>
</html>

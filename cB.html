<!DOCTYPE html>
<html>
<head>
    
    <title>Dungeons and Dragons Character Builder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        fetch("https://www.dnd5eapi.co/api/classes")
        .then(resource => resource.json())
        .then(data => {
            const choice = document.getElementById("classCho");
            data.results.forEach(element => {
                const char = document.createElement("char");
                char.value = element.index;
                char.textContent = element.name;
                
            });
        });
        document.getElementById("detailBut").addEventListener("click", function() {
            const cC = document.getElementById("classCho").value
            
            window.location.href = "cD.html?class=" + cC;
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="classCho">Choose your Avatar:</label>
            <select class="form-control" id="classCho"></select>>

            </select>
        </div>
        <button id="detailBut" class="btn btn-primary" type="button"> Class Info!</button>
        
</div>



</body>
</html>

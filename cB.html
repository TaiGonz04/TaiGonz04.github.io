<!DOCTYPE html>
<html>
<head>
    
    <style>
        .navbar {
            padding-top: 15px;
            padding-bottom: 15px;
            border: none;
            border-radius: 0;
            margin-bottom: 0;
            font-size: 12px;
            letter-spacing: 5px;
        }
        .navbar-nav .nav-link:hover {
            color: #ab221b;
        }
    </style>
    <title>Dungeons and Dragons Character Builder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function() {
            fetch("https://www.dnd5eapi.co/api/classes")
            .then(classes => classes.json())
            .then(data => {
                const choice = document.getElementById("classCho");
                data.results.forEach(element => {
                    const option = document.createElement("option");
                    option.value = element.index;
                    option.textContent = element.name;
                    choice.appendChild(option);
                });
            });

        document.getElementById("detailBut").addEventListener("click", function() {
            const cC = document.getElementById("classCho").value;
            window.location.href = "cD.html?class=" + cC;
        });
    }
    </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="https://taigonz04.github.io/final.html">The World of D&D</a>
            <ul class="navbar-nav">
                <li class="nav-item me-3">
                    <a class="nav-link" href="https://taigonz04.github.io/cB.html">Character Builder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://taigonz04.github.io/cD.html">Character Details</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="form-group">
            <label for="classCho">CHOOSE YOUR AVATAR:</label>
            <select class="form-control" id="classCho"></select>

            </select>
        </div>
        <button id="detailBut" class="btn btn-primary" type="button"> Class Info!</button>
    </div>
</body>
</html>

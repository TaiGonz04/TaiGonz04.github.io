<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Shop!</title>
    <script>
        window.alert("Welcome to My Store!");
        var name;
        var item;
        var num;
        now = new Date();
        hour = now.getHours();

        name = window.prompt("Please enter your name: ", "Jon");
        item = window.prompt("Please state the type of item you are purchasing: ");
        num = window.prompt("Please enter the number of items you are purchasing: ");

        var arrivalDate = new Date(now);
        arrivalDate.setDate(now.getDate() + 7);

        var arrivalDateString = arrivalDate.toLocaleDateString();

        var greet;
        if (hour < 12) 
        {
            greet = ("<h1> Good Morning ") + name;
        } else if (hour < 18)
        {
            greet = ("<h1> Good Afternoon ") + name;
        } else
        {
            greet = ("<h1> Good Evening ") + name;

        }
        var message1 = greet + ", thank you for purchasing from My Shop!";
        document.write("<h1>" + message1 + "</h1>");
        var message2;
        if(num <= 99){
            message2 = "You have ordered " + num + " " + item + "'s!";
        }else{
            message2 = "Your number of items is above our limit. Unable to process order!";
        }
        document.write("<h2>" + message2 + "</h2>");
        
        var message3 = "Your order is expected to arrive on  " + arrivalDateString + " ദ്ദി(˵ •̀ ᴗ - ˵ ) ✧";
        document.write("<h2>" + message3 + "</h2>");


    </script>
</head>

</body>
</html>
